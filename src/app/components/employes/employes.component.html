
<main>
    <div class="position-relative">
    <!-- shape Hero -->

        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        </div>
        <div class="container py-lg-md d-flex">
        <div class="col-10 px-0">
            <div class="row">
                <div class="col-12">
                    <app-search-employe></app-search-employe>
                </div>
            </div>
            <div class="row">
            <div class="col-lg-12">
                <div class="btn-wrapper float-right "> 
                <a routerLink="/ajouter-employe" class="btn btn-github btn-icon btn-sm mb-3 mb-sm-0">
                    <span class="btn-inner--icon"><i class="fa fa-user-plus"></i></span>
                    <span class="btn-inner--text">Ajouter un employé</span>
                </a>
                </div>
                <!-- <div class="input-group mt-4">
                    
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Chercher</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" 
                    aria-describedby="inputGroup-sizing-default" [(ngModel)]="term">
                </div> -->
            </div>
            
            </div>
            
            <span class="badge badge-pill badge-default mt-4 float-right"> nombre total des employés :{{nbrEmployes}}</span>

        </div>
        
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
        </div>
    </section>
    <!-- 1st Hero Variation -->
    </div>
    <section class="section section-lg pt-lg-0 mt--200"  >
        <div class="container" >
            <div class="row justify-content-center" >
            <div class="col-lg-12" >
                
                <div class="row row-grid" *ngFor="let user of users | filter:term | slice: (page-1) * 5 : page * 5 ">
                <div class="col-lg-10" >
                    <div class="card card-lift--hover shadow border-0"  >
                    <div class="card-body py-5" >
                        <div class="d-flex align-items-center">
                            <div class="mb-4 mr-4" >
                                <img src="{{this.host+'/photoUser/'+user.id}}" height="50px" width="50px" class="rounded-circle ">
                                
                            </div>
                            <h6 class="text-black">{{user.prenom|titlecase}} {{user.nom|titlecase}}</h6>
                            
                        </div>
                        <a class="text-black" href="mailto:{{user.email}}">{{user.email}}</a>
                        
                        <!-- <p class="description mt-3">
                            
                            Argon is a great free UI package based on Angular that includes the most important components and features.
                        </p> -->

                        <div class="text-black mt-4">
                            <p><i class="fa fa-map-marker pr-1"></i> {{user.adresse}}</p>
                            <p><i class="fa fa-money pr-1"></i>Salaire: {{user.salaire}} DT</p>
                        </div>

                        <div>
                        <!-- <span class="badge badge-pill badge-warning">{{user.departement}}</span> -->
                        <span class="badge badge-pill badge-warning mt-4">{{user.fonction}}</span>
                        <!-- <span class="badge badge-pill badge-warning">creative</span> -->
                        </div>
                        <div class="row">

                            <div class="col-12 col-sm-5 col-lg-4">
                              <a [routerLink]="['/employesDetails/',user.id]" class="btn btn-info btn-round btn-block   text-white bg-gradient-info  mt-4">Plus d'info</a>
                            </div>
                            <div class="col-0 col-sm-2 col-lg-4"></div>
                            <div class="col-12 col-sm-5 col-lg-4 ">
                              <a (click)="deletUser(user.id)" class="btn btn-danger   btn-block  text-white bg-gradient-danger float-right mt-4 ">Supprimer</a>
                            </div>

                          </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        <br>
            <div class="col-lg-10 justify-content-center1 mr-4">
                <ngb-pagination  *ngIf="users?.length>=5"
                    size="sm"
                    [rotate]="true" 
                    [(page)]="page"
                    [pageSize]="5"
                    [collectionSize]="users?.length">
                </ngb-pagination>
            </div>
    </section>
</main>
