
<main>
    <section class="section section-lg section-hero bg-gradient-default section-shaped">
        <!-- Background circles -->
        <div class="shape shape-style-1 shape-primary">
        <span class="span-150"></span>
        <span class="span-50"></span>
        <span class="span-50"></span>
        <span class="span-75"></span>
        <span class="span-100"></span>
        <span class="span-75"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
        </div>
        <div class="container shape-container d-flex align-items-center py-lg">
        <div class="col px-0">
            <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 text-center">
                <div class="btn-wrapper mt-5">
                <!-- <a (click)="verifierToken()" class="btn btn-lg btn-white btn-icon mb-3 mb-sm-0">
                    <span class="btn-inner--icon"><i class="fa fa-home"></i></span>
                    <span class="btn-inner--text">Reset Password</span>
                </a> -->

                <div class="card-body px-lg-5 py-lg-5">
                    <!-- <div class="text-center text-muted mb-4">
                    <small>Or sign in with credentials</small>
                    </div> -->
                    <form  [formGroup]="resetForm" (ngSubmit)="resetPassword()">
                    <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                        <label for="newPass" class="text-white">Nouveau mot de passe*</label>
                        <div class="input-group input-group-alternative">
                           
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                        </div>
                        <input class="form-control" formControlName="newPass" id="newPass" placeholder="" type="text" 
                        (focus)="focus=true" (blur)="focus=false" [ngClass]="{ 'is-invalid': submitted && f.newPass.errors }">
                        <div *ngIf=" f.newPass.errors" class="invalid-feedback">
                            <div *ngIf="f.newPass.errors.required">Ce champ est obligatoire*</div>
                        </div>
                        </div>
                    </div>
                    
                    <!-- <div class="custom-control custom-control-alternative custom-checkbox">
                        <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                        <label class="custom-control-label" for=" customCheckLogin">
                        <span>Remember me</span>
                        </label>
                    </div> -->
                    <div class="text-center">
                        <button type="submit"   class="btn btn-primary bg-gradient-primary my-4">RÃ©initialiser</button>
                    </div>
                    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                    </form>
                </div>
                </div>
                <!-- <div class="mt-5">
                <small class="text-white font-weight-bold mb-0 mr-2">*proudly coded by</small>
                <img src="./assets/img/brand/creativetim-white-slim.png" style="height: 28px;">
                </div> -->
            </div>
            </div>
        </div>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
        </div>
        
    </section>
</main>
